{% extends "base.html" %}

{% block title %} Ask new question {% endblock %}

{% block pagecontent %}

<form class="form-horizontal col-xs-12 col-sm-12 col-md-8 col-lg-8" data-toggle="validator">
  <h2> New Question </h2>
  <div class="form-group">
    <label class="control-label col-sm-2" for="title">Title:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" placeholder="Enter title" required>
      <div class="help-block with-errors"></div>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="qst">Text:</label>
    <div class="col-sm-10">
       <textarea class="form-control" rows="5" id="qst" placeholder="Enter your question" required></textarea>
       <div class="help-block with-errors"></div>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="tags">Tags:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="tags" placeholder="Enter tags, separate with ','">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </div>
</form>

{% endblock %}
