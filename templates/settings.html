{% extends "base.html" %}

{% block title %} Set your profile up! {% endblock %}
{% block extracss %}
{% endblock %}

{% block pagecontent %}

<form class="form-horizontal col-xs-12 col-sm-12 col-md-8 col-lg-8" data-toggle="validator" role="form">
  <h2> Settings: Dmitry Zaitsev </h2>
  <div class="form-group">
    <label class="control-label col-sm-2" for="login">Login:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="login" placeholder="haseprogram">
      <div class="help-block with-errors"></div>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="haseprogram@mail.ru">
      <div class="help-block with-errors"></div>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Dmitry Zaitsev">
      <div class="help-block with-errors"></div>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="upload-img">Upload avatar</label>
    <div class="col-sm-10">
      <img alt="User image" src="/img/user-big.jpg" class="user-image-big">
      <label class="upload file-upload" for="upload-img">
        <mark>Choose img...</mark><span class="btn btn-primary">Upload</span>
        <input type="file" id="upload-img" class="form-control">
      </label>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Save</button>
    </div>
  </div>
</form>
{% endblock %}
