<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ask Zaytsev! {% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="/css/base.css">
  {% block extracss %}{% endblock %}
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <header>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{%url 'def-new-questions' %}"><span>Ask</span>Zaytsev!</a>
            </div>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <form class="form-search navbar-form navbar-left" id="search-form">
                <div class="input-group rounded">
                  <input id="search-input" type="text" class="form-control" placeholder="Search...">
                  <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" id="search-btn">Go!</button>
                  </span>
                </div>
              </form>
              {% include "userblock.html" %}
            </div>
          </div>
        </nav>
      </header>
      <div id="main">
        <div class="row">
          <section class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
            {% block pagecontent %}
            <center>Hello! I'm the line you will never see!</center>
            {% endblock %}
          </section>
          <aside class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
            {% include "rightcontent.html" %}
          </aside>
        </div>
      </div>
    </div>
    <footer>
      No rights reserved<br>
      <a href="http://park.mail.ru" target="_blank">
        TECHNOPARK&nbsp;Â©&nbsp;
        <script>
          document.write(new Date().getFullYear())
        </script>
      </a>
    </footer>
  </div>
  <!-- TODO: body content -->
  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/common.js"></script>
  <script type="text/javascript" src="/bootstrap/js/validator.js"></script>
  <!-- Before we start work with database script below will emulate clod tags -->
  <script>
    $(document).ready(function()
  	{
  		var tagsText = $("#tagcloud").text();
  		var tagsList = tagsText.split(' ');
  		console.log(tagsList);
  		var result = "";
  		tagsList.forEach(function(item, i, tagsList) {
  			result += "<a href=\"#\" style=\"font-size: " + (Math.random() * (32 - 16) + 16) + "px; color: #" + Math.floor(Math.random()*16777215).toString(16) + ";\">" + item + "</a> ";
  		});
  		$("#tagcloud").html(result);
  	});
  </script>
</body>
</html>
